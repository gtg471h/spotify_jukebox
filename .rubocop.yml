Metrics/LineLength:
  Max: 120

Style/MultilineOperationIndentation:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/PredicateName:
  NamePrefixBlacklist:
    - is_
    # - has_
    - have_

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'vendor/**/*'

Style/SingleLineBlockParams:
  Enabled: false
